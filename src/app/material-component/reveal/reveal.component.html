<mat-card>
	<mat-card-content>
		<mat-card-title>เบิกพัสดุ</mat-card-title>
		<mat-form-field appearance="outline">
			<mat-label>ค้นหาพัสดุ</mat-label>
			<input [(ngModel)]="key" matInput placeholder="Placeholder" (keyup.enter)="keytest()">
			<mat-hint>โปรดกรอกชื่อพัสดุ</mat-hint>
		</mat-form-field>
		<br>
		<table mat-table [dataSource]="row" class="mat-elevation-z8">

			<!--- Note that these columns can be defined in any order.
				  The actual rendered columns are set as a property on the row definition" -->

			<!-- Position Column -->
			<ng-container matColumnDef="id">
			  <th mat-header-cell *matHeaderCellDef> No. </th>
			  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="supplie_name">
			  <th mat-header-cell *matHeaderCellDef> Name </th>
			  <td mat-cell *matCellDef="let element"> {{element.supplie_name}} </td>
			</ng-container>

			<!-- Weight Column -->
			<ng-container matColumnDef="price">
			  <th mat-header-cell *matHeaderCellDef> ราคา </th>
			  <td mat-cell *matCellDef="let element"> {{element.price}} </td>
			</ng-container>

			<!-- Symbol Column -->
			<ng-container matColumnDef="unit">
			  <th mat-header-cell *matHeaderCellDef> จำนวน </th>
			  <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
			</ng-container>

			<ng-container matColumnDef="unit_name">
				<th mat-header-cell *matHeaderCellDef>  </th>
				<td mat-cell *matCellDef="let element"> {{element.unit_name}} </td>
			  </ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		  </table>
      <br>
      <span>ยอดรวม : {{total}} บาท</span>
      <br>
      <button mat-raised-button color="primary" (click)="select()">ยืนยันรายการเบิก</button>
	</mat-card-content>
</mat-card>
